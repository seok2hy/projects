<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/kobook/assets/styles/common.css">
    <link rel="stylesheet" href="/kobook/assets/styles/index.css">
    <title>KoBook</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script defer src="/kobook/assets/scripts/index.js"></script>
</head>
<body>
<div class="loading" role="none">
    <img class="icon" src="/kobook/assets/images/loading.png" alt="로딩">
    <span class="caption">잠시만 기다려주세요.</span>

</div>
<div id="search-dialog">
    <div class="layout-content">
        <div class="search-container">
            <h2><a href="#">KoBook</a></h2>
            <span class="stretch"></span>
            <form class="search-form">
                <label class="label">
                    <input name="findBook" minlength="1" maxlength="50" type="text" class="bookTitle" placeholder="책 이름을 입력해주세요">
                    <button class="button" type="submit">
                        <img src="/kobook/assets/images/search-dialog.search.icon.png" alt="검색" class="search">
                    </button>
                </label>
            </form>

        </div>
        <div class="popular-container">
            <span class="top">국내 도서 베스트</span>
            <ul class="content-box">
            </ul>
        </div>
        <div class="rank-container">
            <span class="least-rank"></span>
            <div class="show-ranks">
                <ul class="list">

                </ul>
            </div>
        </div>
    </div>
</div>
<div id="find-dialog">
    <div class="layout-content content">
        <div class="total-count">

        </div>
        <form action="#" class="sort-form">
            <label class="label">
                <select name="select">
                    <option value="accuracy">정확도순</option>
                    <option value="latest">발간일순</option>
                </select>
            </label>
        </form>
        <ul class="list">
        </ul>
    </div>
    <button class="close">닫기</button>
</div>
</body>
</html>
